name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check CHANGELOG.md updated
      if: github.event_name == 'pull_request'
      run: |
        if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "CHANGELOG.md"; then
          echo "✅ CHANGELOG.md has been updated"
        else
          echo "⚠️ Warning: CHANGELOG.md has not been updated. Please consider adding your changes to the changelog."
        fi

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore AzureAISearchSimulator.sln

    - name: Build
      run: dotnet build AzureAISearchSimulator.sln --configuration Release --no-restore

    - name: Test (Unit Tests)
      run: dotnet test AzureAISearchSimulator.sln --configuration Release --no-build --verbosity normal --logger trx --results-directory "TestResults" --filter "FullyQualifiedName!~Integration"
    
    - name: Test (Integration Tests)
      run: dotnet test tests/AzureAISearchSimulator.Integration.Tests/AzureAISearchSimulator.Integration.Tests.csproj --configuration Release --no-build --verbosity normal --logger trx --results-directory "TestResults-Integration"
      continue-on-error: true  # Integration tests may have environment-specific issues

    - name: Build AzureSdkSample
      run: dotnet build samples/AzureSdkSample/AzureSdkSample.csproj --configuration Release

    - name: Build CustomSkillSample
      run: dotnet build samples/CustomSkillSample/CustomSkillSample.csproj --configuration Release

    - name: Upload test results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: test-results
        path: TestResults
        retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t azure-ai-search-simulator:${{ github.sha }} .
